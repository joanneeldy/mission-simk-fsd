<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Jo's Juice Bar</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Jo's<span>Juice Bar</span> </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Our Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="assets/img/leaves.png" alt="nav leaves" class="nav__img" />
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Welcome to <br />
              Jo's Juice Bar
            </h1>
            <p class="home__description">
              Only with $5.99 a bottle, we can offer the best juice in town
            </p>
            <a href="#" class="home__button">Order Now</a>
          </div>

          <div class="home__images">
            <img
              src="assets/img/liquid-mango.png"
              alt="liquid-mango"
              class="home__liquid"
            />

            <div class="home__juice-animation">
              <img src="assets/img/juice.png" alt="juice" class="home__juice" />
            </div>

            <img
              src="assets/img/mango-sliced.png"
              alt="mango-sliced"
              class="home__mango1"
            />
            <img
              src="assets/img/mango-full.png"
              alt="mango-full"
              class="home__mango2"
            />

            <div>
              <img src="assets/img/leaf.png" alt="leaf" class="home__leaf" />
              <img src="assets/img/leaf.png" alt="leaf" class="home__leaf" />
              <img src="assets/img/leaf.png" alt="leaf" class="home__leaf" />
              <img src="assets/img/leaf.png" alt="leaf" class="home__leaf" />
              <img src="assets/img/leaf.png" alt="leaf" class="home__leaf" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
